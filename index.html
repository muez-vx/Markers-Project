<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <!-- Red marker -->
      <div class="marker red">
        <!-- Red marker cap -->
        <div class="cap"></div>
        <!-- Red marker sleeve -->
        <div class="sleeve"></div>
      </div>
      <!-- Green marker -->
      <div class="marker green">
        <!-- Green marker cap -->
        <div class="cap"></div>
        <!-- Green marker sleeve -->
        <div class="sleeve"></div>
      </div>
      <!-- Blue marker -->
      <div class="marker blue">
        <!-- Blue marker cap -->
        <div class="cap"></div>
        <!-- Blue marker sleeve -->
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
